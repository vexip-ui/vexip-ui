<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vexip-ui.svg" />
    <title>Vexip UI - Playground</title>
    <script>
      // process shim for old versions of @vue/compiler-sfc dependency
      window.process = { env: {} }
      const saved = localStorage.getItem('vexip-sfc-playground-prefer-dark')
      if (saved === 'true' || window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark')
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
